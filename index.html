
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Protected</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê LOGIN</h2>
  <input type="password" id="pw" placeholder="Masukkan Password">
  <button type="button" onclick="checkPassword()">ENTER</button>
  <p id="msg"></p>

  <script>
    function checkPassword() {
      const pw = "WORLDSIGHT"; // Password
      const input = document.getElementById("pw").value;

      if(input === pw){
        // Kalau password benar ‚Üí redirect ke home.html
        window.location.href = "home.html";
      } else {
        // Kalau salah
        document.getElementById("msg").innerText = "Salah password üòà";
      }
    }
  </script>
</body>
</html>
