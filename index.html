<body>
<h2>LOGIN</h2>

<input type="password" id="pw" placeholder="Masukkan Password">
<button type="button" onclick="check()">ENTER</button>

<p id="msg" style="color:red;"></p>

<div id="failBox" style="display:none; text-align:center;">
  <img src="fail.jpg" width="200">
  <p>UDAH 3X MASIH GAGAL ðŸ˜ˆ</p>
</div>

</body>

<script>
let failCount = 0;

function login() {
  var pw = document.getElementById("pw").value;

  if (pw === "WORLDSIGHT") {
    window.location.href = "home.html";
  } else {
    failCount++;

    if (failCount < 3) {
      document.getElementById("msg").innerText =
        "Salah haha lu jelek (" + failCount + ")";
    } else {
      document.getElementById("failBox").style.display = "block";
      document.getElementById("msg").innerText = "";
    }
  }
}
</script>
