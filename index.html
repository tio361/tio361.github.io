<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <h2>LOGIN</h2>

  <input type="password" id="pw" placeholder="Masukkan Password">
  <button type="button" onclick="checkPassword()">ENTER</button>

  <p id="msg" style="color:red;"></p>

  <div id="failBox" style="display:none; text-align:center;">
    <img src="fail.jpg" width="200">
    <p>UDAH 3X MASIH GAGAL ðŸ˜ˆ</p>
  </div>

  <script>
    let failCount = localStorage.getItem('failCount') ? parseInt(localStorage.getItem('failCount')) : 0;

    function checkPassword() {
      const correctPw = "WORLDSIGHT";
      const pw = document.getElementById("pw").value;

      if (pw === correctPw) {
        localStorage.setItem('failCount', 0);
        window.location.href = "home.html";
      } else {
        failCount++;
        localStorage.setItem('failCount', failCount);

        if (failCount < 3) {
          document.getElementById("msg").innerText = "Salah haha lu jelek (" + failCount + ")";
        } else {
          document.getElementById("msg").innerText = "";
          document.getElementById("failBox").style.display = "block";
        }
      }
    }

    if(failCount >= 3){
      document.getElementById("failBox").style.display = "block";
    }
  </script>
</body>
</html>
